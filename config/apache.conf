<VirtualHost *:80>
    ServerName e-beer.local
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/e-beer_error.log
    CustomLog ${APACHE_LOG_DIR}/e-beer_access.log combined
</VirtualHost>
